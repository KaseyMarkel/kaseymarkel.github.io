    /* Password gate styling */
    .password-gate {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .password-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .password-box h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .password-box p {
      color: #666;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .password-box input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.2s;
    }

    .password-box input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .password-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .password-error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 10px;

    }

    .password-error.show {
      display: block;

    #dashboard-container {
      display: none;
    }

    }

      display: none !important;

    <input type="password" id="dashboard-password" placeholder="Enter password" onkeypress="if(event.key === 'Enter') checkPassword()">
    <button onclick="checkPassword()">Access Dashboard</button>
    <p id="password-error" class="password-error">Incorrect password. Please try again.</p>

<div id="dashboard-container">
  <iframe id="dashboard-frame" src="/breeding-dashboard/" style="width: 100%; height: calc(100vh - 50px); border: none; margin-top: 50px;"></iframe>
</div>

<script>
function checkPassword() {
  var input = document.getElementById('dashboard-password');
  var error = document.getElementById('password-error');
  var gate = document.getElementById('password-gate');
  var container = document.getElementById('dashboard-container');

  // Password check
  if (input.value === 'Semilla') {
    gate.style.display = 'none';
    container.classList.add('unlocked');
    // Store in session so refresh doesn't require re-entry
    sessionStorage.setItem('dashboard-auth', 'true');
  } else {
    error.classList.add('show');
    input.value = '';
    input.focus();
  }
}

// Check if already authenticated in this session
document.addEventListener('DOMContentLoaded', function() {
  if (sessionStorage.getItem('dashboard-auth') === 'true') {
    document.getElementById('password-gate').style.display = 'none';
    document.getElementById('dashboard-container').classList.add('unlocked');
  }
});
</script>
